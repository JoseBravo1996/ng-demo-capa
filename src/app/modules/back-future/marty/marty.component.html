<div class="container p-3 my-3 bg-secondary text-white">
  <p>Marty</p>
  <div [formGroup]="form">
      <input class="form-control" label="Carta para el doc" formControlName="control">
      <div class="text-left pt-1">
          <button class="btn btn-primary"(click)="sendMessage(form.controls.control.value)">Enviar Carta</button>
      </div>
      <div class="text-right">
          <button class="btn btn-primary" (click)="viewMessage()">Mostrar Carta</button>
      </div>
      <h3 *ngIf="messageToDoc">{{messageToDoc}}</h3>
  </div>
</div>
