<div class="container p-3 my-3 bg-danger text-white">
  <p>Doc Brown</p>
  <div [formGroup]="form">
      <input class="form-control" label="Carta para el doc" formControlName="controlDoc">
      <div class="text-left pt-1">
          <button class="btn btn-primary" (click)="sendMessage(form.controls.controlDoc.value)">Enviar Carta</button>
      </div>
      <div class="text-right">
          <button class="btn btn-primary" (click)="viewMessage()">Mostrar Carta</button>
      </div>
      <h3 *ngIf="messageToMarty">{{messageToMarty}}</h3>
  </div>
</div>
