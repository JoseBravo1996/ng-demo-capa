<div class="container">
    <div class="row">
        <form [formGroup]="formPersonas">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input [ngClass]="{'is-invalid': f.nombre.touched && f.nombre.errors}" type="text" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="f.nombre.touched && f.nombre.errors" class="invalid-feedback">
                    <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
                    <div *ngIf="f.nombre.errors.maxlength">El maximo es 10 caracteres</div>
                  </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" [ngClass]="{'is-invalid': f.email.touched && f.email.errors}"  formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email es requerido</div>
                    <div *ngIf="f.email.errors.email">El email es invalido</div>
                  </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Edad</label>
                <input type="number" formControlName="edad" class="form-control" id="exampleInputPassword1">
 
            </div>
            <button type="submit" class="btn btn-secondary" (click)="limpiarFormulario()">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="guardarFormulario()" [disabled]="formPersonas.invalid">Guardar</button>
        </form>
    </div>
</div>
