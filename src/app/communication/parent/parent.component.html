<div class="container-md">
  <div class="row">
    <div class="col-md-8">
      <p>Componente Padre</p>
      <mat-form-field class="example-form-field" [formGroup]="form">
        <mat-label>Comunicar al hijo</mat-label>
        <input matInput type="text" formControlName="control">
      </mat-form-field>

      <app-child [sendParent]="sendChild" (sendOutParent)="recibAlert($event)"></app-child>
    </div>
  </div>
  <br>
  <div *ngIf="sendChildOutput">
    <img src="https://cadenaser00.epimg.net/ser/imagenes/2014/12/17/television/1418786070_064451_1418786171_noticia_normal.jpg">
  </div>
</div>
